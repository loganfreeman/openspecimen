<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li>
        <a ui-sref="container-type-list">
          <span translate="container_type.list">Container Types</span>
        </a>
      </li>
    </ul>
    <h3>
      <span>{{containerType.name}}</span>
    </h3>
    <div class="os-btns right">
      <button show-if-admin class="primary" title="{{'container_type.tooltip.add' | translate}}" 
        ui-sref="container-type-addedit({containerTypeId: containerType.id})">
        <span class="fa fa-pencil"></span>
        <span translate="common.buttons.edit">Edit</span>
      </button>
      <div dropdown os-show-if-menu-items-present class="inline">
        <button class="default dropdown-toggle">
          <span translate="common.buttons.more">More</span>
          <span class="fa fa-caret-down"></span>
        </button>

        <ul class="dropdown-menu dropdown-menu-right">
          <li show-if-allowed="containerResource.createOpts">
            <a ui-sref="container-addedit({containerTypeId: containerType.id, mode: 'createHierarchy'})">
              <span class="fa fa-sitemap"></span>
              <span translate="container.create_container_hierarchy">Create Container Hierarchy</span>
          </li>
          <li show-if-admin>
            <a ng-click="deleteContainerType()">
              <span class="fa fa-trash"></span>
              <span translate="common.buttons.delete">Delete</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <span class="fa fa-eye"></span>
          <span class="os-title" translate="container_type.menu.overview">Overview</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="container({typeName: containerType.name})">
          <span class="fa fa-dropbox"></span>
          <span class="os-title" translate="container.container">Container</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
